<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
     <header class="header">
        <div class="logo">LifeSpring</div>
        <nav class="nav">
            <a href="{{ url_for('dashboard') }}">Home</a>
            <a href="{{ url_for('login') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <div class="form-container">
        <h2>Add New Patient</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Address:</label>
            <input type="text" name="address">

            <label>Phone:</label>
            <input type="text" name="phone">

            <label>Email:</label>
            <input type="email" name="email">

            <label>Disease:</label>
            <input type="text" name="disease">

            <label>Current Condition:</label>
            <input type="text" name="current_condition">

            <label>Doctor:</label>
            <input type="text" name="doctor">

            <label>Admit Date:</label>
            <input type="date" name="admit_date" required>

            <label>Discharge Date:</label>
            <input type="date" name="discharge_date">

            <button type="submit" class="add-btn">Save</button>
            <button class="add-btn" href="{{ url_for('dashboard') }}">Cancel</button>
        </form>
    </div>
</body>
</html>
